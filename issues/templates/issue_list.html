{% extends 'base.html' %}

{% block content %}
<table>
<thead><th class="title">Title</th><th class="date">Created</th></thead>
{% for issue in issues %}
<tr>
<td class="title"><a href="{% url 'show_issue' issue.pk %}">{{ issue.title }}</a></td>
<td class="date creation">{{ issue.created|date:"Y-m-d H:i e" }}</td>
</tr>
{% empty %}
<p>No issues. <a href="{% url 'create' %}">Create one</a>.</p>
{% endfor %}
</table>

<form>
</form>
{% endblock %}
