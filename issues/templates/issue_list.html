{% extends 'base.html' %}

{% block content %}
<table>
<thead><th>Title</th><th>Created</th></thead>
{% for issue in issues %}
<tr>
<td><a href="{% url 'show_issue' issue.pk %}">{{ issue.title }}</a></td>
<td>{{ issue.created|date:"Y-m-d H:i e" }}</td>
</tr>
{% empty %}
<p>No issues</p>
{% endfor %}
</table>

<form>
<p>Create new one</p>
</form>
{% endblock %}
