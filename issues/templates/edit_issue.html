{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<form method="POST">
{{ form.non_field_errors }}
<table>
{% csrf_token %}
{% for field in form %}
<tr><td>{{ field.label_tag }}</td><td>{{ field }} {{ field.errors }}</td></tr>
{% endfor %}
</table>
<button>{% trans "Submit" %}</button>
</form>
<hr class="clear"/>
{% endblock %}
