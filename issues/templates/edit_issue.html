{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<form method="POST">
{{ form.non_field_errors }}
<table class="editissue">
{% csrf_token %}
{% for field in form %}
<tr><th>{{ field.label_tag }}</th><td>{{ field }} {{ field.errors }}</td></tr>
{% endfor %}
</table>
<button>{% trans "Submit" %}</button>
</form>
<hr class="clear"/>
{% endblock %}
